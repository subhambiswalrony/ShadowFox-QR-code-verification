<!DOCTYPE html>
<html>
<head>
  <title>Certificate Verification - ShadowFox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 18px;">
      <img src="logo.png" alt="Shadowfox Logo" style="height: 48px; width: 48px; margin-right: 14px; border-radius: 12px; background: #111;" />
      <span style="font-size: 1.5rem; font-weight: 700; color: #222; letter-spacing: 1px; font-family: 'Inter', Arial, sans-serif;">
        Shadowfox
      </span>
    </div>
    <h1>Certificate Verification</h1>
    <div>
      <label for="certInput">Enter Certificate Number:</label>
      <div class="input-group">
        <input type="text" id="certInput" placeholder="e.g. SF01VIP27" />
        <button onclick="verifyCertificate()">Verify</button>
      </div>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
